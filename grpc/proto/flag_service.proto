syntax = "proto3";

option go_package = "github.com/configcat/configcat-proxy/grpc/proto";

package configcat;

service FlagService {
  rpc EvalFlag(Request) returns (stream Payload) {}
}

message Request {
  string env_id = 1;
  string key = 2;
  map<string, string> user = 3;
}

message Payload {
  string variation_id = 1;
  oneof value {
    int32 int_value = 2;
    double double_value = 3;
    string string_value = 4;
    bool bool_value = 5;
  }
}