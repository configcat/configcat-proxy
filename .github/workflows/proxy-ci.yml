name: Proxy CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongodb/mongodb-community-server
        ports:
          - 27017:27017
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
          
    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test ./...

    - name: Test with race
      run: go test -race ./...

  coverage:
    runs-on: ubuntu-latest
    needs: test
    services:
      mongodb:
        image: mongodb/mongodb-community-server
        ports:
          - 27017:27017
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run Coverage
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-goreleaser:
    runs-on: ubuntu-latest
    needs: [ test ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --clean
