name: Proxy CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
          
    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test ./...

    - name: Test with race
      run: go test -race ./...
